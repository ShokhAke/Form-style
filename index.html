<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form styles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Style berilgan checkbox</h1>
        <label class="form-control">Checkbox 1
          <input type="checkbox" name="checkbox-1" value="checkbox-1" checked>
          <span class="custom-checkbox"></span>
        </label>
    
        <label class="form-control">Checkbox 2
            <input type="checkbox" name="checkbox-2" value="checkbox-2">
            <span class="custom-checkbox"></span>
        </label>
    
        <label class="form-control">Checkbox 3
            <input type="checkbox" name="checkbox-3" value="checkbox-3">
            <span class="custom-checkbox"></span>
        </label>
    </div>

    <div class="container">
        <h1>Style berilgan radio</h1>
        <label class="form-control">Radio 1
            <input type="radio" name="radio" value="radio-1">
            <span class="custom-radio"></span>
        </label>

        <label class="form-control">Radio 2
            <input type="radio" name="radio" value="radio-2">
            <span class="custom-radio"></span>
        </label>

        <label class="form-control">Radio 3
            <input type="radio" name="radio" value="radio-3">
            <span class="custom-radio"></span>
        </label>
    </div>
</body>
</html>
